<ul class="pagination">
  <li class="page-item">
    <a class="page-link" href="#" aria-label="Previous" (click)="prevPage()" *ngIf="page > 1">
      <span aria-hidden="true">&laquo;</span>
      <span class="sr-only">Previous</span>
    </a>
  </li>
  <li class="page-item">
    <a class="page-link" href="#" aria-label="Next" (click)="nextPage()" *ngIf="!next">
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">Next</span>
    </a>
  </li>
</ul>
