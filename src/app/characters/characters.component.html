<div>
  <div *ngIf="isLoading">Loading...</div>
  <div *ngIf="!isLoading">
    <div *ngFor="let c of characters">
      <app-character [characterModel]="c"></app-character>
    </div>
    <app-pagination (changePage)="pageChanged($event)" [page]='page' [next]='next'></app-pagination>
  </div>
</div>
